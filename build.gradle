plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('http://maven.sk89q.com/repo/')
    }

    maven {
        url = uri('http://ci.ender.zone/plugin/repository/everything/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'

    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:6.1.4-SNAPSHOT'
    compileOnly 'com.massivecraft:Factions:1.6.9.5-U0.2.1-SNAPSHOT'
    compileOnly 'com.sk89q:worldguard:6.1.1-SNAPSHOT'
}

group = 'com.dumbdogdiner'
version = '1.0-SNAPSHOT'
description = 'EliteChallenges'
sourceCompatibility = 11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
